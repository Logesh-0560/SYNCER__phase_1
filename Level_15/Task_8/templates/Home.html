<!DOCTYPE html>
<html>
<head>
    <title>Flask Sales App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Flask Sales App!</h1>
    <p>Click below to view the monthly sales report.</p>
    <a href="/monthly-sales"><button>View Monthly Sales</button></a>

    <h2>All Customer Sales Data</h2>
    <table border="1">
        <tr>
            {% for col in columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
